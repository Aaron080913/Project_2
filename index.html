<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <a href="" class="btn btn-primary" id="instruction">Instructions</a>
        <center>
        <h1>Rock-Paper-Scissors</h1>
        </center>
    </header>
    <div class="scoreArea">
        <div id="playerScore">Player: 0</div>
        <div id="ComputerScore">Computer: 0</div>
        <p class="limit">Best of 10 Games</p>
        <div id="score">Game: 0</div>
    </div>
    <div class="choiceArea">
        <button class="button choice Btn" onclick="playGame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="button choice Btn" onclick="playGame('paper')"><i class="fa-solid fa-hand"></i></button>
        <button class="button choice Btn" onclick="playGame('scissors')"><i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="resultArea">
        <div id="playerChoice">Player: </div>
        <div id="computerChoice">Computer: </div>
        <div id="endResult">Results: </div>
    </div>
    <footer>
        <a id="reset">Reset Game</a>
    </footer>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b92f17d980.js" crossorigin="anonymous"></script> 
</body>
</html>
